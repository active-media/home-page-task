<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first" class="modal">

        <span onclick="document.getElementById('first').style.display='none'" class="close" title="Close Modal">
            &times;
        </span>
        <form class="modal-content" action="/action_page.php">

            <div class="container">
                <h1>
                    Sign Up
                </h1>

                <p class="para1">Please fill in this form to create an account.</p>
              
                <hr>
                
                <div class="names">
                    <input type="text" name="First Name" placeholder="First Name" class="i-name">

                    <input type="text" name="Last Name" placeholder="Last Name" class="i-name">
                </div>

                <label for="email"><b></b>
                </label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                <label for="psw"><b></b></label>
                <input type="password" name="psw" placeholder="Enter Password"required>


                <label for="psw-confirm"><b></b></label>
                <input type="password" name="psw-confirm" placeholder="Confirm Password" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember Me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('first').style.display='none'" class="cancelbtn">Cancel</button>

                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html
